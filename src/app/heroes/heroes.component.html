<h2>{{hero.name | uppercase}}'s Details</h2>
<div>
  <label>name:
    <input [(ngModel)]="hero.name" type="text" placeholder="name" />
  </label>
</div>

<div><span>id: </span>{{hero.id}}</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
